<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="practica js, ejercicio1" />
    <meta name="keywords" content="javascript, js, ejercicio1" />
    <meta name="author" content="Carolina Valverde" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Trabajo Práctico Nro5 - Ejercicio1</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light navbar-expand-lg ms-auto">
        <div class="container">
          <a href="./index.html" class="navbar-brand"
            >Ejercicio 1 - Javascript</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="container bannerPrincipal mb-2">
        <img
          src="./img/botonesazules.jpg"
          alt="imagen de banner de botones azules"
          class="img-fluid"
        />
        <div class="container containerBannerPrincipal">
          <h1 class="mt-5 textoBannerPrincipal">Juego de Adivinanza</h1>
        </div>
      </section>
      <section class="container mb-2 d-flex align-items-center">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <button
            class="botonPrincipal mx-auto"
            type="button"
            onclick="comenzarJuego()"
          >
            <span>Comenzar el juego</span>
          </button>
        </div>
        <div
          id="juego"
          class="col-lg-6 col-md-6 col-sm-12"
          style="display: none"
        >
          <h3 class="m-4">Ingresa un número:</h3>
          <div class="input-group m-3">
            <input
              type="number"
              id="numeroInput"
              class="form-control"
              placeholder="Ingresa un número del 1 al 100"
            />
            <div class="input-group-append">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="verificarNumero()"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="container mb-2 d-flex align-items-center col-lg-10 col-md-10 col-sm-10">
        <button
          class="botonPrincipal mx-auto"
          type="button"
          onclick="recargarPagina()"
        >
          <span>Intentá otra vez</span>
        </button>
      </section>
    </main>
    <footer class="bg-dark p-4 mt-2 text-center text-light">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ej1.js"></script>
  </body>
</html>
